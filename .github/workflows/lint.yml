name: Lint and Format Code

on:
  push:
    branches:
      - linting_rumi
  pull_request:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

#      - name: Run Ruff
#        run: ruff check . --fix

      - name: Run Black
        run: black . --check
