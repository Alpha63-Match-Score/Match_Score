name: Format and Lint

on:
  push:
    branches:
      - linting_rumi
  pull_request:
    branches:
      - linting_rumi

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures the branch history is fetched for pushing changes

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff

      - name: Format Code with Black
        run: black .

      - name: Lint Code with Ruff
        run: ruff check . --fix

      - name: Debug Git Status
        run: |
          echo "Checking for changes made by Black and Ruff..."
          git status

      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "CI: Auto-fix linting and formatting issues" || echo "No changes to commit"
          git push origin linting_rumi
